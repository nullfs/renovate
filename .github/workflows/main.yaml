name: CI/CD
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
      - name: Build and Push
        run: |
          echo ${{ github.ref }}
          echo ${{ github.event.number }}
          echo ${{ github.ref == 'refs/heads/master' && 'java' || 'java-dev' }}:21.0.6${{ github.event.number && format('PR-{0}', github.event.number) }}
